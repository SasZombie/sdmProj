<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call C++ Program with Argument</title>
</head>
<body>
    <h1>Call C++ Program with Argument</h1>
    <form id="myForm">
        <label for="argument">Enter an argument:</label>
        <input type="text" id="argument" name="argument">
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const argument = document.getElementById('argument').value;

            // Send argument to Node.js script using XMLHttpRequest
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/execute-cpp-program', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        document.getElementById('output').textContent = response.output;
                    } else {
                        console.error('Error:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send(JSON.stringify({ argument }));
        });
    </script>
</body>
</html>
